<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login and Signup Forms -->
        <section id="authForms">
            <form id="loginForm" class="form">
                <h2>Login</h2>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
                <p id="loginErrorMsg" class="error-msg"></p>
            </form>
        
            <form id="signupForm" class="form" style="display: none;">
                <h2>Sign Up</h2>
                <div>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" required>
                </div>
                <div>
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div>
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
                <p id="signupErrorMsg" class="error-msg"></p>
            </form>
        </section>

        <!-- Booking and Appointments Section -->
        <div id="bookingAndAppointments" style="display: none;">
            <!-- Booking Section -->
            <section id="bookingSection" class="section">
                <h2>Book an Appointment</h2>
                <div id="doctorList"></div>
                <div id="appointmentSlots"></div>
                <button id="submitAppointment" class="btn">Book Appointment</button>
            </section>
        
            <!-- Appointments Section -->
            <section id="appointmentsSection" class="section">
                <h2>Appointments</h2>
                <div id="myAppointments"></div>
            </section>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
